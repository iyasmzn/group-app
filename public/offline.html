<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Koneksi Terputus</title>
    <style>
      :root {
        --toska: #20c997;
        --dark: #334155;
        --light-bg: #f8fafc;
      }
      body {
        font-family: "Segoe UI", Roboto, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        background: var(--light-bg);
        color: var(--dark);
      }
      .container {
        text-align: center;
        max-width: 400px;
        padding: 2rem;
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
        animation: fadeIn 0.6s ease;
      }
      .icon {
        font-size: 4rem;
        margin-bottom: 1rem;
        color: var(--toska);
      }
      h1 {
        font-size: 1.8rem;
        margin-bottom: 0.5rem;
      }
      p {
        font-size: 1rem;
        margin-bottom: 1.5rem;
        color: #64748b;
      }
      button {
        background: var(--toska);
        border: none;
        color: #fff;
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        border-radius: 999px;
        cursor: pointer;
        transition: background 0.3s ease;
      }
      button:hover {
        background: #17b48a;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>

    </div>
  </body>
</html>
